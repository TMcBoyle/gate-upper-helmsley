{% extends "base.html" %}
{% block body %}
    <h2 class="header-text">Contact us</h2>
    <div class="container-horizontal">
        <div class="container-vertical">
            <h3 class="header-small">Contacts</h3>
            <table class="basic-table">
                {% for contact in contacts %}
                <tr>
                    <td>{{contact.position}} - {{contact.name}}</td>
                    {% if contact.email %}
                    <td><a href="mailto:{{contact.email}}">Email</a></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </table>
            <div id="general-enquiries">
                <h3 class="header-small">General Enquiries</h3>
                <div class="contact-form">
                    <div class="container-horizontal spaced">
                        <label class="form-label-small" for="contact_name">Your Name</label>
                        <input class="contact-field" name="contact_name" type="text"/><br/>
                    </div>
                    <div class="container-horizontal spaced">
                        <label class="form-label-small" for="contact_email">Email</label>
                        <input class="contact-field" name="contact_email" type="text"/><br/>
                    </div>
                    <div class="container-horizontal spaced">
                        <label class="form-label-small" for="contact_number">Telephone</label>
                        <input class="contact-field" name="contact_phone" type="text"/><br/>
                    </div>
                    <div class="container-horizontal spaced">
                        <label class="form-label-small" for="contact_name">Message</label>
                        <textarea class="contact-field" id="message" name="contact_message" type="text"></textarea><br/>
                    </div>
                </div>
            </div>
        </div>
        <div id="map-container" class="container-vertical">
            <h3 class="header-small">Map</h3>
            <iframe id="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2345.7954751116276!2d-0.9485086838730671!3d53.98865468011872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48792ea60a4845f1%3A0xd89650fb4d742e07!2sGate%20Upper%20Helmsley%20Village%20Hall!5e0!3m2!1sen!2suk!4v1659188870590!5m2!1sen!2suk" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
{% endblock %}
