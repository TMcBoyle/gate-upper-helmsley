{% extends "base.dj.html" %}
{% block body %}
    <h2>Contact us</h2>
    <h3>Contacts</h3>
    <table>
        {% for contact in contacts %}
        <tr>
            <td>{{contact.position}} - {{contact.name}}</td>
            {% if contact.email %}
            <td><a href="mailto:{{contact.email}}">Email</a></td>
            {% endif %}
        </tr>
        {% endfor %}
    </table>
    <h3>Map</h3>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2345.7954751116276!2d-0.9485086838730671!3d53.98865468011872!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48792ea60a4845f1%3A0xd89650fb4d742e07!2sGate%20Upper%20Helmsley%20Village%20Hall!5e0!3m2!1sen!2suk!4v1659188870590!5m2!1sen!2suk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    <h3>General Enquiries</h3>
    <div>
        <input type="text" placeholder="Your Name"/><br/>
        <input type="text" placeholder="Your Email"/><br/>
        <input type="text" placeholder="Your Phone Number"/><br/>
        <input type="text" placeholder="Your Message"/><br/>
    </div>
{% endblock %}
